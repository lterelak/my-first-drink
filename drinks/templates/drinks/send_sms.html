<html>
    <title>
        send sms
    </title>
    <body>
        {% if user.is_authenticated %}
        <form method="post">
        {% csrf_token %}
            <input type="text" name="username" placeholder="username" size="30">
            <br> <br>
            <input type="text" name="sendto" placeholder="send to" size="30">
             <br> <br>
            <textarea rows="20" cols="80" type="text" name="message" placeholder="Your message"></textarea>
            <br><br>
            <input type="submit" value="send">
        </form>
        {% else %}
            <p>You are not logged in</p>
            <a href="{% url 'login' %}">login</a>
            <br>
            <a href="/accounts/signup">Registration</a>
        {% endif %}
    </body>
</html>
